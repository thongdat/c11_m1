<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In tam giác vuông</title>
</head>
<body>
<script>
    for (let i = 1; i <=7 ; i++) {
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    for (let i = 1; i <=7 ; i++) {
        for (let j = 1; j <= 8-i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    for (let i = 1; i <= 5; i++) {

        for (let k = 5 - i; k > 0; k--) {
            document.write("&ensp;");
        }
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }

    for (let i = 1; i <= 5; i++) {
        for (let k = 2; k <= i; k++) {
            document.write("&ensp;");
        }
        for (let j = 1; j <= 6 - i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }

</script>

</body>
</html>
