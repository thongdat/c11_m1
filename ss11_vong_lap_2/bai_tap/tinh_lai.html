<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Viết chương trình tính lãi ngân hàng</title>
</head>
<body>
<input placeholder="so tien ban dau" id="money">
<input placeholder="so thang" id="month">
<input placeholder="lai xuat" id ="rate">
<button onclick="laiSuat()">click </button>
<p id="result"></p>
<script>
    function laiSuat() {
        let money = parseFloat(document.getElementById("money").value);
        let month = parseInt(document.getElementById("month").value);
        let rate = parseFloat(document.getElementById("rate").value) / 100;
        let lai = 0;

        for (let i = 0; i < month; i++) {
            lai = money * rate;
            money += lai;
        }

        document.getElementById("result").innerHTML = "Số tiền nhận được là: " + money.toFixed(2);
    }


</script>

</body>
</html>
