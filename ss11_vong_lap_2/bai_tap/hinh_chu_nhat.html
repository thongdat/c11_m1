<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In hình chữ nhật</title>
</head>
<body>
<script>
    for (let i = 1; i <= 5; i++) {
        if (i === 1 || i === 5) {
            for (let j = 1; j <= 10; j++) {
                document.write('*');
            }

        } else {
            document.write('*');
            for (let j = 2; j < 10; j++) {
                document.write('&ensp;');
            }
            document.write('*')
        }
        document.write('<br>')
    }


</script>

</body>
</html>
