<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input placeholder="nhap a" id ="a">
<button onclick="dienTich()">click</button>
<p id="result"></p>
<script>
    function dienTich(){
        let a = +document.getElementById("a").value;
        let area = a * a;
        if( a >=0 ){
            document.getElementById("result").innerHTML= area.toFixed(2);
        }else{
            document.getElementById("result").innerHTML= "khong hop le";
        }
    }
    </script>

</body>
</html>
