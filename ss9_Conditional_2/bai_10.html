<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình tính giá điện.</title>
</head>
<body>
<input placeholder=" So kWh su dung" id ="kWh">
<button onclick="tienDien()">Click</button>
<p id="result"></p>
<script>
  function tienDien() {
    let kWh = +document.getElementById('kWh').value;
    if (kWh <= 50) {
      let result = kWh * 1.678;
      document.getElementById("result").innerHTML = "So tien dien da su dung la: " + result;
    } else if (kWh <= 100 && kWh > 50) {
      let result = 50 * 1.678 + (kWh - 50) * 1.734;
      document.getElementById("result").innerHTML = "So tien dien da su dung la: " + result;
    } else if (kWh <= 200 && kWh > 100) {
      let result = 50 * 1.678 + 50 * 1.734 + (kWh - 100) * 2.014;
      document.getElementById("result").innerHTML = "So tien dien da su dung la: " + result;
    } else if (kWh <= 300 && kWh > 200) {
      let result = 50 * 1.678 + 50 * 1.734 + 100 * 2.014 + (kWh - 200) * 2.536;
      document.getElementById("result").innerHTML = "So tien dien da su dung la: " + result;
    } else {
      let result = 50 * 1.678 + 50 * 1.734 + 100 * 2.014 + 100 * 2.536 + (kWh - 300) * 2.834;
      document.getElementById("result").innerHTML = "So tien dien da su dung la: " + result;
    }
  }
</script>

</body>
</html>
