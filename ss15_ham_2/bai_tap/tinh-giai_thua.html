<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính giai thừa</title>
</head>
<body>
<input placeholder="nhap so bat ki" id="number">
<button onclick="giaiThua()">Calculate</button>
<p id="result"></p>
<script>
  function giaiThua() {
    let number = document.getElementById("number").value;
    let result = 1;
    for (let i = 1; i <= number; i++) {
      result *= i ;
    }
    document.getElementById("result").innerHTML = result;
  }
</script>


</body>
</html>
