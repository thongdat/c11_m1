<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input placeholder="enter your number" id="number" type="number">
<button onclick="checkNumber()">submit</button>
<p id="result"></p>
<script>
  function checkNumber(){
    let number = document.getElementById('number').value;
    if (number >= 0){
      console.log('true');
    } else {
      console.log('false');
    }
  }
</script>

</body>
</html>
