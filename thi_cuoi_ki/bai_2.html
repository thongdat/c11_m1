<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function score(soDiem) {
        if (soDiem > 0 && soDiem < 50) {
            return soDiem;
        } else if (soDiem >= 50 && soDiem < 100) {
            let soDiemDu = soDiem % 5;
            if (soDiemDu < 3) {
                soDiem = soDiem ;
            } else {
                soDiem = soDiem + (5 - soDiemDu);
            }
            return soDiem;
        }
    }

    alert(score(48));
    alert(score(84));
    alert(score(87));
</script>
</body>
</html>
