<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả Temperature</title>
</head>
<body>
<script>
  class Temperature {
    constructor(C) {
      this.C = C;
    }
    cToF(){
      return (this.C *9/5) + 32;
    }
    cToK(){
      return this.C +273.15 ;
    }
  }
  let giaTri = new Temperature(25);
  document.write("Nhiet do F " + giaTri.cToF() + "<br>");
  document.write("Nhiet do K " + giaTri.cToK() + "<br>");
</script>

</body>
</html>
