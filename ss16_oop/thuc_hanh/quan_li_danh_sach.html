<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng quản lý sản phẩm sử dụng hàm</title>
</head>
<body>
<table id="tableData" border="1"></table>
<script>
  class Product {
    constructor(name, price, image, description,category) {
      this.name = name;
      this.price = price;
      this.image = image;
      this.description = description;
      this.category = category;
    }

  }
  const  book1 = new Product("numagical", 14000, "", "k co mo ta", "Sach tu duy ky nang song");
  const  book2 = new Product("Conan", 20000,"","Truyen trinh tham", "Truyen tranh");
  const  studentList =[];
  studentList.push(book1, book2);
  const tableData = document.getElementById("tableData");
  tableData.innerHTML = `<tr><th>Name</th></tr><tr><th>Name</th></tr><tr><th>Price</th></tr><tr><th>Description</th></tr><tr><th></th></tr> `;
  tableData.innerHTML = `<tr><td>${studentList[0].name}</td></tr><tr><td>${studentList[0].price}</td></tr><tr><td>${studentList[0].description}</td></tr><tr><td>${studentList[0].category}</td></tr>`


</script>

</body>
</html>
