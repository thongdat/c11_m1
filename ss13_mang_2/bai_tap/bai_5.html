<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input placeholder="nhap chuoi 1" id="string1">
<input placeholder="nhap chuoi 2" id="string2">
<button onclick="kiemTra()">Check</button>
<p id="result"></p>
<script>
  function kiemTra() {
    var string1 = document.getElementById("string1").value;
    var string2 = document.getElementById("string2").value;
    if (string1 === string2) {
      document.getElementById("result").innerHTML = "Hai chuoi giong nhau ";
    }else {
      document.getElementById("result").innerHTML = "Hai chuoi khac nhau ";
    }
  }
</script>

</body>
</html>
