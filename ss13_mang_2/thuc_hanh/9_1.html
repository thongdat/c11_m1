<script>
  let n = +prompt (" cos bao nhieu phan tu trong mang");
  let arr = [];

  for (let i = 0; i < n; i++) {
    arr.push(+prompt('phan tu thu ' + i));
  } alert(arr);
   let tB = 0;
   for (let i = 0; i < arr.length; i++) {
     tB += arr[i] / n;
   }
   let count = 0
  for (let i = 0; i < arr.length; i++) {
    if (tB === arr[i]) {
      count++;
    }
  }
   alert(tB);
   alert(count);

</script>
