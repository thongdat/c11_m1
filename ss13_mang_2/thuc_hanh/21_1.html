<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function changeBinary(num) {
    let arr = [];
    while (0 < num) {
      if (num % 2 === 0) {
        arr.push(0);
      } else if (num % 2 === 1) {
        arr.push(1);
      }
    num = parseInt(num / 2);
    }
    return arr.reverse().join("");
  }

  alert(changeBinary(10));

</script>

</body>
</html>
