<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt ('co bao nhieu phan tu trong mang');
    let arr = [];
    for (let i = 0; i < n; i++) {
        if (isNaN(arr[i]) || !Number.isInteger(arr[i])) {
            arr.push(+prompt("phan tu thu " + i));
        }
    }
    alert(arr);
    let countSc = 0;
    let countSl = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 === 0) {
            countSc++;
        } else {
            countSl++;
        }
    }
    if (countSc === countSl) {
        alert('ok')
    } else {
        alert('no')
    }
</script>

</body>
</html>
