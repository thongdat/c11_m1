<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function dayFinabocy(k){

 let f1 = 0;
 let f2 = 1;
 while(f2 < k){
   let k = f1 + f2
   f1 = f2;
   f2 = k
 }
 return f2 === k;
  }
  function checkArray(){
    let n = +prompt("Nhập độ dài của mảng:");
    let arr = [];
    for (let i = 0; i < n; i++) {
      arr.push(+prompt('Nhập phần tử thứ ' + (i + 1)));
    }
    alert(arr);
    let allFinabocy = true;
    for (let i = 0; i < arr.length; i++) {
      if (!dayFinabocy(arr[i])){
        allFinabocy = false;
        break;
      }

    }
    if (allFinabocy){
      alert("ok");
    } else {
      alert("no");
    }
  }
  checkArray();
</script>

</body>
</html>
