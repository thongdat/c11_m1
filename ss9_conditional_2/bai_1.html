<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển từ độ C sang độ F.</title>
</head>
<body>
<input placeholder="nhap do C" id="C">

<button onclick="cToF()">click</button>
<p id="result"></p>
<script>
    function cToF() {
        let C = document.getElementById("C").value;
        let F = C * 9/5 +32
        document.getElementById("result").innerHTML = F;

    }
</script>

</body>
</html>
