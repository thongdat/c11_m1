<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function checkArray(n) {
    let arr = n.split("");

    let countChuHoa = 0;
    let countChuThuong = 0;
    for (let i = 0; i < arr.length; i++) {
      if (arr[i] === arr[i].toUpperCase() && arr[i] !== arr[i].toLowerCase()) {
        countChuHoa++;
      } else if (arr[i] === arr[i].toLowerCase() && arr[i] !== arr[i].toUpperCase()) {
        countChuThuong++;
      }
    }
    return [countChuHoa, countChuThuong];
  }

  alert(checkArray("HellOCodegym"));
</script>

</body>
</html>
