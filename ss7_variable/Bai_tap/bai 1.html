<script>
  var physics = parseFloat(prompt ("Nhap diem mon vat li "));
  var chemistry = parseFloat(prompt("Nhap diem mon hoa hoc:"));
  var biology = parseFloat(prompt("Nhap diem mon sinh hoc:"));
  var tong_diem = physics + chemistry + biology
  var average = tong_diem / 3
  document.write("tong_diem = " + tong_diem + "<br>");
  document.write("average =" + average.toFixed("2") + "<br>");




  var celsius = parseFloat(prompt("Nhap do C:"));
  var fahrenheit = (celsius/5)*9+32
  document.write("fahrenheit = " + fahrenheit + "<br>");

  var radius = parseFloat(prompt("Nhap ban kinh"))
  var area = radius * radius * 3.14
  var circumference = radius * 2 * 3.14
  document.write("area = " + area.toFixed("2") + "<br>")
  document.write("circumference = " + circumference.toFixed("2") + "<br>")
</script>
