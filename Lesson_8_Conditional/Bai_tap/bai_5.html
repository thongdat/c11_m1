<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xếp hạng học lực</title>
</head>
<body>
<input placeholder="diem bai kiem tra" id='kiemtra'>
<input placeholder="diem thi giua ki" id='giuaki'>
<input placeholder="diem thi cuoi ki" id='cuoiki'>
<button onclick="hocLuc()">Click</button>
<p id="result"></p>
<script>
    function hocLuc() {
        let kiemtra = +document.getElementById('kiemtra').value;
        let giuaki = +document.getElementById('giuaki').value;
        let cuoiki = +document.getElementById('cuoiki').value;
        let result = (kiemtra + giuaki*2 + cuoiki*3 )/6;

        if (result >= 8 && result <= 10) {
            document.getElementById("result").innerHTML = result + " đạt loại giỏi";
        } else if (result >= 6.5 && result < 8) {
            document.getElementById("result").innerHTML = result + " đạt loại khá";
        } else if (result >= 5 && result < 6.5) {
            document.getElementById("result").innerHTML = result + " đạt loại trung bình";
        } else {
            document.getElementById("result").innerHTML = result + " đạt loại kém";
        }
        }
</script>
</body>
</html>
