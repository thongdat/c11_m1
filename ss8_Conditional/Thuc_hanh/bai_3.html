<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc if...else...if</title>
</head>
<body>
<script>
    let userName = prompt("Who's there?", '');
    if (userName == "Admin") {
        let password = prompt("password?", '');
        if (password == "Themaster") {
            alert("Welcome, " + userName + "!");
        } else if (password == "null in") {
            alert('canceled')
        } else {
            alert('Wrong password')
        }
    } else if (userName == "null in") {
        alert('canceled')

    } else {
        alert("I don't know you")
    }


</script>

</body>
</html>
