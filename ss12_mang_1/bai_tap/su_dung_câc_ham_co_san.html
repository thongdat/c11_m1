<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng các hàm có sẵn của mảng</title>
</head>
<body>
<input placeholder="nhap chuoi cua ban" type="text" id="chuoi">
<button onclick="doiKyTu()">Click</button>
<div id="result"></div>
<script>
  let myColor =["red","blue","green","yellow"];
  console.log(myColor.join());

  let num = window.prompt()
  let str = num.toString();
  let result = [str[0]];
  for (let i = 1; i < str.length; i++) {
    if (str[i-1] % 2 ===0 && str[i] % 2 === 0) {
      result.push('-' + str[i]);

    }else {
      result.push( str[i]);
    }

  }console.log(result.join(''));
  function doiKyTu() {
  let chuoi = document.getElementById('chuoi').value;
  let chuyenChuHoa = chuoi.toUpperCase();
  let chuyenChuThuong = chuoi.toLowerCase();
  if (chuoi === chuyenChuHoa) {
      document.getElementById("result").innerHTML = chuyenChuThuong;
  }else if (chuoi === chuyenChuThuong) {
      document.getElementById("result").innerHTML = chuyenChuHoa ;
  }

  }





</script>

</body>
</html>
