<script>
  let array = [5, 12, 8, 15, 7, 20, 3, 11, 9, 10];
  let index = 0;
  let max = array[0];
  for (let i = 0; i < array.length; i++) {

    if (max < array[i]) {
      max = array[i];
      index = i;

    }
  }alert( max +''+ index );
</script>
