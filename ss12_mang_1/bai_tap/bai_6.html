<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let array = [5, 12, 8, 15, 7, 20, 3, 11, 9, 10];
  let num = +prompt("enter number");
  let found = true;
  for (let i = 0; i < array.length; i++) {
    if (array[i] === num) {
      found = true;
      break;
    }
  }if (found) {
    alert(num + " co trong mang");
  }else {
    alert(num + " khong co trong mang");
  }
</script>
</body>
</html>
