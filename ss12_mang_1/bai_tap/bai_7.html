<body>
<script>
  let array = [5, 12, 8, 15, 7, 20, 3, 11, 9, 10];
  let num = +prompt("enter number");
  let found = true;
  let index = 0;
  for (let i = 0; i < array.length; i++) {
    if (array[i] === num) {
      found = true;
      index = i;
      break;
    }
  }if (found) {
    array.splice(index, 1);
    console.log(array);
  }


</script>
