<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bảng cửu chương</title>
</head>
<body>
<script>
    for (var i = 1; i <= 9; i++) {
        for (var j = 2; j <= 9; j++) {
            document.write(i + "*" + j + '=' + (i*j) + "<br>")
        }
    }
</script>

</body>
</html>
