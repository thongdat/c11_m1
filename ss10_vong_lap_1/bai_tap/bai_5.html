<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let f1 = 0;
  let f2 = 1;
  let sum = f1 + f2;
  console.log(f1);
  console.log(f2);
  for (let l = 1; l <= 10; l++) {
    let k = f1 + f2;
    console.log(k);
    f1 = f2;
    f2 = k;
    sum += k;
    console.log(sum);
  }
</script>

</body>
</html>
